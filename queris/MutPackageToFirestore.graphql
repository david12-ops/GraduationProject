mutation NewPackageToFirestore($Hmotnost:Int!, $Cost:Int!, $Delka:Int!,$Vyska:Int!,$Sirka:Int!, $Pack_name: String!){
    PackageToFirestore(weight: $Hmotnost, cost:$Cost, Plength: $Delka, height:$Vyska, width:$Sirka, name_package:$Pack_name){
    weight
    cost
    Plength
    height
    width
    name_package
    error
    supplier_id
    }
}