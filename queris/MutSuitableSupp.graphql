mutation MutSuitableSupp($Width:Int!, $Weight:Int!, $Height:Int!, $Length:Int!, $Mz:String!, $Mdo:String!, $Cost:Int!){
    BingoSupPac(width:$Width, weight:$Weight, height:$Height, Plength:$Length, mistoZ:$Mz, mistoDo:$Mdo, cost:$Cost){
        ... on Suitable {
            suitable
        }
        ... on ErrorMessage {
            message
        }
    }
} 
