mutation UpdateSupplier($SupName:String!, $Delivery:String!, $pickUp:String!,
 $ShippingLabel:String!, $Foil:String!, $Insurance:Int!, $SendCashDelivery: String!, $packInBox:String!, $SuppId: String!, $ActNameSupp:String!){
    updateSup( 
      supplierName: $SupName,
      delivery: $Delivery,
      shippingLabel:$ShippingLabel,
      pickUp: $pickUp,
      foil: $Foil,
      insurance: $Insurance, 
      sendCashDelivery: $SendCashDelivery, 
      packInBox: $packInBox
      suppId: $SuppId
      actNameSupp:$ActNameSupp
      )
      {
        sendCashDelivery
        packInBox
        suppName
        pickUp
        delivery
        insurance
        shippingLabel
        foil
    }
}

