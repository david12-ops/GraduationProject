mutation UpdateSupplier($SupName:String!, $Delivery:String!, $pickUp:String!,
 $ShippingLabel:String!, $Foil:String!, $Insurance:Int!, $SendCashDelivery: String!, $packInBox:String!, $SuppId: String!, $ActNameSupp:String!, $DepoCost:Int!, $PersonalCost:Int!){
    updateSup( 
      supplierName: $SupName,
      delivery: $Delivery,
      shippingLabel:$ShippingLabel,
      pickUp: $pickUp,
      foil: $Foil,
      insurance: $Insurance, 
      sendCashDelivery: $SendCashDelivery, 
      packInBox: $packInBox
      suppId: $SuppId
      actNameSupp:$ActNameSupp
      depoCost:$DepoCost,
      personalCost:$PersonalCost
      )
      {
        ... on Supp {
          data{
            sendCashDelivery,
            supplierId
            packInBox,
            suppName,
            pickUp,
            delivery,
            insurance,
            shippingLabel,
            foil,
          }
        }
        ... on SupplierError {
          message
        }
     }
}

